<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Starting survey…</title>
</head>
<body>
  <p>Redirecting to your survey…</p>

  <form method="POST" action="PASTE_YOUR_POWER_AUTOMATE_URL_HERE">
    <input type="hidden" name="email" id="emailField">
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");

    if (email) {
      document.getElementById("emailField").value = email;
      document.forms[0].submit();
    } else {
      document.body.innerHTML = "Missing email parameter";
    }
  </script>
</body>
</html>
