<script>
const email = new URLSearchParams(window.location.search).get("email");

if (!email) {
  document.body.innerText = "Missing email";
  throw new Error("Missing email");
}

fetch("PASTE_POWER_AUTOMATE_TRIGGER_URL_HERE", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ email })
})
.then(r => r.json())
.then(d => {
  if (!d.redirectUrl) throw new Error("No redirectUrl");
  window.location.href = d.redirectUrl;
})
.catch(() => {
  document.body.innerText = "Error connecting to system.";
});
</script>
